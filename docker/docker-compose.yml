services:
  # PostgreSQL Database with pgvector for embeddings
  postgres:
    image: pgvector/pgvector:pg16
    container_name: gidroatlas-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gidroatlas_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gidroatlas-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d gidroatlas_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin 4 - Админка для базы данных
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: gidroatlas-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@gidroatlas.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - gidroatlas-network
    depends_on:
      postgres:
        condition: service_healthy

  # Ollama for LLM
  ollama:
    image: ollama/ollama:latest
    container_name: gidroatlas-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    environment:
      - OLLAMA_HOST=0.0.0.0
    networks:
      - gidroatlas-network
    healthcheck:
      test: [ "CMD", "ollama", "list" ]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # Auto-pull models
  ollama-setup:
    image: ollama/ollama:latest
    container_name: gidroatlas-ollama-setup
    depends_on:
      ollama:
        condition: service_healthy
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=ollama:11434
    entrypoint: /bin/sh
    command:
      - -c
      - |
        echo "Pulling qwen3:4b model..."
        ollama pull qwen3:4b
        echo "Pulling embedding model nomic-embed-text..."
        ollama pull nomic-embed-text
        echo "Models ready!"
    restart: "no"
    networks:
      - gidroatlas-network

  # GidroAtlas API Service
  api:
    image: mcr.microsoft.com/dotnet/sdk:8.0
    container_name: gidroatlas-api
    restart: unless-stopped
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=gidroatlas_db;Username=postgres;Password=postgres
      - JwtSettings__SecretKey=GidroAtlasSecretKey2024SuperSecureKeyForJwtTokenGeneration!@#$
      - JwtSettings__Issuer=GidroAtlas.Api
      - JwtSettings__Audience=GidroAtlas.Web
      - JwtSettings__ExpirationMinutes=480
      - ML__ModelType=Advanced
      - Ollama__BaseUrl=http://ollama:11434
      - Ollama__ChatModel=qwen3:4b
      - Ollama__EmbeddingModel=nomic-embed-text
    volumes:
      - ..:/src
      - /src/GidroAtlas.Api/bin
      - /src/GidroAtlas.Api/obj
      - /src/GidroAtlas.Shared/bin
      - /src/GidroAtlas.Shared/obj
    working_dir: /src/GidroAtlas.Api
    command: dotnet watch run --no-launch-profile
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_healthy
    networks:
      - gidroatlas-network

  # GidroAtlas Web (Blazor) Service
  web:
    image: mcr.microsoft.com/dotnet/sdk:8.0
    container_name: gidroatlas-web
    restart: unless-stopped
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ApiBaseUrl=http://api:8080
    volumes:
      - ..:/src
      - /src/GidroAtlas.Web/bin
      - /src/GidroAtlas.Web/obj
      - /src/GidroAtlas.Shared/bin
      - /src/GidroAtlas.Shared/obj
    working_dir: /src/GidroAtlas.Web
    command: dotnet watch run --no-launch-profile
    depends_on:
      - api
    networks:
      - gidroatlas-network

networks:
  gidroatlas-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  ollama_data:
    driver: local
  pgadmin_data:
    driver: local